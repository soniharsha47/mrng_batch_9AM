<!-- Unorder list
     ordered list -->
<html>
    <head>
        <title>List</title>
    </head>
    <body> 
        <h1>Ordered List</h1>
        <ol style="list-style-type: lower-roman;">
            <li>Coffee</li>
                <ul><li>Hot Coffee</li><li>Cold coffee</li></ul>
            <li>Tea</li>
            <li>Water</li>
        </ol>
        <h1>Unorder List</h1>
        <ul>
            <li>Coffee</li>
                <ul><li>Hot Coffee</li><li>Cold coffee</li></ul>
            <li>Tea</li>
            <li>Water</li>
        </ul>
    </body>
</html>
