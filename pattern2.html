    <body>

        <script>
            let value=prompt('Enter The value of row:');
            // document.write(value);
            for(row=0;row<value;row++){
                for(col=0;col<=row;col++){
                    document.write('&nbsp;&nbsp;*');
                }
                document.write('<br>');
            }
            for(row=0;row<5;row++){
                for(col=0;col<5-row;col++){
                    document.write('*');
                }
                document.write('<br>');
            }
        </script>
