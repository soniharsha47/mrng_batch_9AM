<html>
<head>
</head>
<body>

    <script>
        for(row=0;row<4;row++){
            for(col=0;col<4;col++){
                if(row==0 || col==0 || row==2 || col==3){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }

            }
            document.write('<br>');
        }
        document.write('---------------------------------<br>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if(row-col==0 || row+col==4){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }

            }
            document.write('<br>');
        }
        document.write('---------------------------------<br>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                if((row==0 & col<4) || (row==3 & col<4) || (col==0 & row<4) || (col==3 & row<4) || (row-col==0 & row>=2)){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }

            }
            document.write('<br>');
        } 
        document.write('---------------------------------<br>');
        for(row=0;row<4;row++){
            for(col=0;col<5;col++){
                if(col==0 || col==4 || (row+col==3 & row>0) || (row==2 & col==3)){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }

            }
            document.write('<br>');
        }
    </script>
</body>
</html>
