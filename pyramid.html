<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // let n=prompt('Enter Value of Rows:');
        let n=5;
        for(row=1;row<=n;row++){
            for(col=1;col<=n-row;col++){
                document.write('&nbsp;&nbsp;');
            }
            for(col=1;col<=row;col++){
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('-------------------------------------<br>');
        for(row=1;row<=n;row++){
            for(col=1;col<=n-row;col++){
                document.write('=');
            }
            for(col=1;col<=row;col++){
                document.write('*-');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
