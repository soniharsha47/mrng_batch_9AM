<html>
    <head>
        <title>Flex property</title>
        <style>
            .main{
                display: flex;
                height:100%;
            }
            .sub1{
                height: 100%;
                width: 10%;
                border: 2px solid green;
            }
            .sub2{
                height: 100%;
                width: 90%;
                border: 3px solid red;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="sub1"></div>
            <div class="sub2"></div>
        </div>
    </body>
</html>
