<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Form Input types</h1>
        <form>
            <label>Name : </label>
            <input type="text" name="name" placeholder="Enter Your Name">
            <input type="password" value="123">
            <input type="email">
            <input type="tel">
            <input type="number">
            <input type="url">
            <input type="month">
            <input type="week">
            <input type="date">
            <input type="datetime"> 
            <input type="datetime-local">
            <input type="time">
            <input type="color">
            <input type="range">
            <input type="file">
            <input type="search" value="hellp">
            <select>
                <option>Ahmedabad</option>
                <option>Surat</option>
                <option>Vadodara</option>
            </select><br><br>
            <textarea cols="100" rows="5"></textarea>
            
            <br><br>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other<br><br>
            <label>Gender</label>
            <input type="checkbox" name="gender">Male
            <input type="checkbox" name="gender">Female
            <input type="checkbox" name="gender">Other<br><br>
            <input type="submit" value="Submit">
            <input type="reset">
            <button>Click me</button>
        </form>
    </body>
</html>
